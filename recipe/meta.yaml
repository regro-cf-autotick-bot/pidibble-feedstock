{% set name = "pidibble" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pidibble-{{ version }}.tar.gz
  sha256: 138cc62865a0e47effe31164f108d5c21d9051a7ffe50fddea9bbcda5e9e4064

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.24
    - pyyaml >=6

test:
  imports:
    - pidibble
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A complete Protein Data Bank (PDB) file parser
  home: https://github.com/cameronabrams/pidibble
  dev_url: https://github.com/cameronabrams/pidibble
  doc_url: https://pidibble.readthedocs.io/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cameronabrams
